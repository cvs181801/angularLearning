<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <input type="text" placeholder="username" name ="username" ngModel required  #username="ngModel">
  <p>username value: {{username.value}}</p>
  <input type="text" placeholder="password" name ="password" ngModel required #password="ngModel">
  <p>password value: {{password.value}}</p>
  <button [disabled]="!f.valid" class="foo">ACCESS SECRET VAPOR SHOP!!!</button>
</form>
